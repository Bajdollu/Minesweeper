<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/601c928aaf.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class = "browser-bg">
            <div class = "browser-topbar">
                <div class="search-bar" style="
                    border-radius: 9px;
                    top: 50%;
                    width: 60%;
                    height: 35px;
                    right: 50%;
                    position: absolute;
                    background: white;
                    transform: translate(50%,-50%);
                    font-family: sans-serif;
                    font-size: large;
                    text-align: -webkit-center;
                "><p style="
                    margin: 0;
                    position: relative;
                    transform: translate(0, 30%);
                "> <i class="fa-solid fa-lock"></i> google.com</p>
                </div>
                <div class="btns">
                    <div class="btn" style="background-color: #db2222;"></div>
                    <div class="btn" style="background-color: darkorange;"></div>
                    <div class="btn" style="background-color: yellowgreen;"></div>
                </div>
            </div>
        </div>  
    </body>
</html>
