<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class = "browser-bg">
            <div class = "browser-topbar">
                <div class="search-bar" style="
                    border-radius: 9px;
                    top: 50%;
                    width: 60%;
                    height: 35px;
                    right: 50%;
                    position: absolute;
                    background: white;
                    transform: translate(50%,-50%);
                    font-family: sans-serif;
                    font-size: large;
                    text-align: -webkit-center;
                "><p style="
                    margin: 0;
                    position: relative;
                    transform: translate(0, 30%);
                ">google.com</p>
                </div>
                <div class="btns">
                    <div class="btn" style="background-color: #db2222;"></div>
                    <div class="btn" style="background-color: darkorange;"></div>
                    <div class="btn" style="background-color: yellowgreen;"></div>
                </div>
            </div>
        </div>  
    </body>
</html>
