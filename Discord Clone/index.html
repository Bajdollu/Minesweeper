<!DOCTYPE html>
<html>

<head>
    <title>WebPage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">

        </div>
        <div class="side-content">

        </div>
    </div>
    <div class="channel-title">
        <p class="channel-tag">
            #
        </p>
        <p class="title-text">
            {channel-title}
        </p>
    </div>
    <div class="main-area">
        <div class="main-container">
            <div class="chat">

            </div>
            <div class="userinputarea">
                <div class="textbox">
                    <input class="input" placeholder="Message in #{channel-title}">
                </div>
            </div>
        </div>
    </div>
    <div class="userList">

    </div>
</body>

</html>
